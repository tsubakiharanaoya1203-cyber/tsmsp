<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>入力確認</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#fff;color:#000}
  .wrap{max-width:480px;margin:0 auto;padding:16px}
  .card{border:2px solid #000;padding:12px;margin-bottom:12px}
  .row{display:flex;justify-content:space-between;margin:4px 0}
  .label{font-weight:900}
  .note{margin-top:6px;font-size:14px}
  .actions{display:flex;justify-content:flex-end;gap:8px;margin-top:10px}
  .actionBtn{border:2px solid #000;background:#fff;padding:6px 10px;font-weight:900;font-size:14px}
  .empty{padding:24px 0;color:#666;text-align:center}
  .date-switcher{border:2px solid #000;padding:10px;margin:0 0 12px 0}
  .date-switcher label{display:block;font-size:13px;color:#666;margin-bottom:6px}
  .date-switcher select{width:100%;box-sizing:border-box;border:2px solid #000;background:#fff;padding:10px;font-size:16px}
  .tsms-header{
    position:sticky; top:0; z-index:100;
    height:60px; background:#fff;
    border-bottom:2px solid #000;
    display:flex; align-items:center;
    padding:0 14px 0 56px;
    font-weight:900; font-size:20px;
  }
  .header-to-report{
    margin-left:auto;
    border:2px solid #000;
    padding:6px 10px;
    font-size:14px;
    font-weight:900;
    color:#000;
    text-decoration:none;
    line-height:1.2;
    background:#fff;
  }
  .tsms-hamburger{
    position:absolute; left:14px; top:50%;
    transform:translateY(-50%);
    width:32px; height:24px;
    display:flex; flex-direction:column; justify-content:space-between;
    cursor:pointer; user-select:none;
  }
  .tsms-hamburger span{ height:3px; background:#000; display:block; }
  .tsms-menu{
    position:fixed; top:0; left:0; height:100%; width:280px;
    background:#fff; border-right:2px solid #000;
    transform:translateX(-100%);
    transition:transform .25s ease;
    z-index:1000; padding-top:60px;
  }
  .tsms-menu.open{ transform:translateX(0); }
  .tsms-menu a{
    display:block; padding:16px;
    border-bottom:1px solid #ddd;
    text-decoration:none; color:#000;
    font-size:18px; font-weight:900;
  }
  .tsms-menu small{ display:block; margin-top:2px; font-size:12px; font-weight:700; color:#666; }
  .tsms-menu-bg{
    position:fixed; inset:0;
    background:rgba(0,0,0,.25);
    opacity:0; pointer-events:none;
    transition:opacity .2s ease;
    z-index:900;
  }
  .tsms-menu-bg.show{ opacity:1; pointer-events:auto; }
  .tsms-build{ font-size:12px; color:#666; padding:8px 12px; }
</style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TSMS">

</head>
<body>
<div class="wrap">
<nav class="tsms-menu" id="tsmsMenu" aria-label="サイドメニュー">
  <a href="index.html">TOP<small>メニュー一覧</small></a>
  <a href="report.html">日報入力<small>乗車データを入力</small></a>
  <a href="confirm.html">入力確認<small>当日・過去のデータを確認</small></a>
  <a href="detail.html">詳細確認<small>概算手取、集計結果など</small></a>
  <a href="ops.html">出庫 / 帰庫 / 休憩<small>休憩タイマーなど</small></a>
  <a href="sales.html">月次売上<small>当月、過去の売上確認</small></a>
  <a href="settings.html">設定<small>歩率、締め期間、シフトなど</small></a>
</nav>
<div class="tsms-menu-bg" id="tsmsMenuBg" aria-hidden="true"></div>
<header class="tsms-header">
  <div class="tsms-hamburger" id="tsmsHamburger" role="button" tabindex="0" aria-label="メニュー">
    <span></span><span></span><span></span>
  </div>
  入力確認
  <a class="header-to-report" href="report.html">入力画面へ</a>
</header>
<div class="tsms-build"></div>

<section class="date-switcher">
  <label for="confirmDateSelect">表示日付</label>
  <select id="confirmDateSelect" aria-label="表示日付"></select>
</section>
<div id="cards"></div>
</div>

<script>
(function(){
  const KEY = "tsms_reports";
  const CURRENT_DAY_KEY = "tsms_report_current_day";
  let allData = [];
  let selectedDayId = "";

  function yen(v){
    const n = Number(v || 0);
    return n.toLocaleString("ja-JP") + "円";
  }
  function esc(s){
    return String(s||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  function save(){
    localStorage.setItem(KEY, JSON.stringify(allData));
  }

  function load(){
    try { allData = JSON.parse(localStorage.getItem(KEY) || "[]"); }
    catch (_) { allData = []; }
    if(!Array.isArray(allData)) allData = [];
  }

  function fallbackDayIdFromTs(ts){
    if(!ts) return "";
    const d = new Date(ts);
    if(isNaN(d)) return "";
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
  }

  function rowDayId(r){
    return (r && r.dayId) ? String(r.dayId) : fallbackDayIdFromTs(r && r.ts);
  }

  function dayLabel(dayId){
    return String(dayId || "").replace(/-/g, "/");
  }

  function availableDays(){
    const set = new Set();
    allData.forEach((r)=>{
      const dayId = rowDayId(r);
      if(dayId) set.add(dayId);
    });
    return Array.from(set).sort((a,b)=> b.localeCompare(a));
  }

  function syncDateSelect(){
    const sel = document.getElementById("confirmDateSelect");
    if(!sel) return;
    const days = availableDays();
    sel.innerHTML = "";

    if(!days.length){
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "保存済みデータなし";
      sel.appendChild(opt);
      sel.disabled = true;
      selectedDayId = "";
      return;
    }

    days.forEach((dayId)=>{
      const opt = document.createElement("option");
      opt.value = dayId;
      opt.textContent = dayLabel(dayId);
      sel.appendChild(opt);
    });

    const currentDay = localStorage.getItem(CURRENT_DAY_KEY) || "";
    const picked = [selectedDayId, currentDay, days[0]].find((v)=> v && days.includes(v)) || days[0];
    selectedDayId = picked;
    sel.value = picked;
    sel.disabled = false;
  }

  function filteredDataWithIndex(){
    const out = [];
    allData.forEach((r, idx)=>{
      if(rowDayId(r) === selectedDayId){
        out.push({ row: r, idx });
      }
    });
    return out;
  }

  function render(){
    const root = document.getElementById("cards");
    if(!root) return;

    const rows = filteredDataWithIndex();
    if(rows.length === 0){
      root.innerHTML = '<div class="empty">この日付のデータがありません</div>';
      return;
    }

    root.innerHTML = "";
    rows.forEach(({row:r, idx})=>{
      const card = document.createElement("div");
      card.className = "card";
      const lines = [];
      lines.push(`<div class="row"><span class="label">時間</span><span>${esc(r.time||"")}</span></div>`);
      lines.push(`<div class="row"><span class="label">乗車種別</span><span>${esc(r.rideType||"")}</span></div>`);
      lines.push(`<div class="row"><span class="label">支払い方法</span><span>${esc(r.payMethod||"")}</span></div>`);
      if(r.ticketSub) lines.push(`<div class="row"><span class="label">チケット区分</span><span>${esc(r.ticketSub)}</span></div>`);
      if(Number(r.cash||0) > 0) lines.push(`<div class="row"><span class="label">現収</span><span>${esc(yen(r.cash))}</span></div>`);
      if(Number(r.credit||0) > 0) lines.push(`<div class="row"><span class="label">未収</span><span>${esc(yen(r.credit))}</span></div>`);
      if(r.note) lines.push(`<div class="note">${esc(r.note)}</div>`);

      card.innerHTML = lines.join("\n") + `
        <div class="actions">
          <button type="button" class="actionBtn" data-action="edit" data-idx="${idx}">修正</button>
          <button type="button" class="actionBtn" data-action="delete" data-idx="${idx}">削除</button>
        </div>`;
      root.appendChild(card);
    });
  }

  document.addEventListener("click", (e)=>{
    const btn = e.target.closest("button.actionBtn");
    if(!btn) return;

    const action = btn.dataset.action;
    const idx = Number(btn.dataset.idx);
    if(Number.isNaN(idx) || !allData[idx]) return;

    if(action === "delete"){
      if(!confirm("削除してよろしいですか？")) return;
      allData.splice(idx, 1);
      save();
      syncDateSelect();
      render();
      return;
    }

    if(action === "edit"){
      const id = allData[idx].id;
      if(!id){
        alert("編集対象のIDがありません");
        return;
      }
      location.href = `report.html?edit=${encodeURIComponent(id)}`;
    }
  });

  const sel = document.getElementById("confirmDateSelect");
  if(sel){
    sel.addEventListener("change", ()=>{
      selectedDayId = sel.value || "";
      render();
    });
  }

  load();
  syncDateSelect();
  render();
})();
</script>

<script>
(function(){
  const menu = document.getElementById("tsmsMenu");
  const bg = document.getElementById("tsmsMenuBg");
  const burger = document.getElementById("tsmsHamburger");
  if(!menu || !bg || !burger) return;

  function openMenu(){ menu.classList.add("open"); bg.classList.add("show"); }
  function closeMenu(){ menu.classList.remove("open"); bg.classList.remove("show"); }

  burger.addEventListener("click", openMenu);
  burger.addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" ") openMenu(); });
  bg.addEventListener("click", closeMenu);
  menu.querySelectorAll("a").forEach((a)=>a.addEventListener("click", closeMenu));
})();
</script>

<script>
  (function(){if('serviceWorker'in navigator&&location.protocol.indexOf('http')===0){window.addEventListener('load',function(){navigator.serviceWorker.register('./sw.js').catch(function(){});});}})();
</script>

</body>
</html>
