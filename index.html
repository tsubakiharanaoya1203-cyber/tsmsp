<title>TSMS TOP</title>
<style>
:root{ --border:#000; --bg:#fff; --fg:#000; }
html,body{
  margin:0; padding:0;
  background:var(--bg); color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Yu Gothic",sans-serif;
}

/* Header */
.header{
  position:sticky; top:0; z-index:10;
  height:60px;
  border-bottom:2px solid var(--border);
  display:flex; align-items:center;
  padding:0 14px 0 56px;
  font-weight:900; font-size:20px;
  background:var(--bg);
}
.hamburger{
  position:absolute; left:14px; top:50%;
  transform:translateY(-50%);
  width:32px; height:24px;
  display:flex; flex-direction:column; justify-content:space-between;
  cursor:pointer; user-select:none;
}
.hamburger span{ height:3px; background:var(--fg); display:block; }

/* Side menu */
.menu{
  position:fixed; top:0; left:0; height:100%; width:280px;
  background:var(--bg);
  border-right:2px solid var(--border);
  transform:translateX(-100%);
  transition:transform .25s ease;
  z-index:1000;
  padding-top:60px;
}
.menu.open{ transform:translateX(0); }
.menu a{
  display:block;
  padding:16px;
  border-bottom:1px solid #ddd;
  text-decoration:none; color:var(--fg);
  font-size:18px; font-weight:900;
}
.menu small{ display:block; margin-top:2px; font-size:12px; font-weight:700; color:#666; }

.menu-bg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.25);
  opacity:0; pointer-events:none;
  transition:opacity .2s ease;
  z-index:900;
}
.menu-bg.show{ opacity:1; pointer-events:auto; }

/* Content */
.container{ padding:14px; }
.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:12px;
}
a.tile{
  border:2px solid var(--border);
  aspect-ratio:1/1;
  display:flex; align-items:center; justify-content:center;
  font-weight:900; font-size:18px;
  background:var(--bg);
  text-decoration:none; color:var(--fg);
  border-radius:0;
}
a.tile:active{ transform:translateY(1px); }

.footer{
  padding:10px 14px 18px;
  font-size:12px; color:#666;
}

@media (min-width:520px){
  .grid{ grid-template-columns:repeat(3, 1fr); }
}

@media (min-width:768px){
  .container{ max-width:560px; margin:0 auto; }
}
</style>

<script>
const menu = document.getElementById("menu");
const bg = document.getElementById("menuBg");
const burger = document.getElementById("hamburger");

function openMenu(){
  menu.classList.add("open");
  bg.classList.add("show");
  burger.setAttribute("aria-expanded", "true");
}
function closeMenu(){
  menu.classList.remove("open");
  bg.classList.remove("show");
  burger.setAttribute("aria-expanded", "false");
}
function toggleMenu(){
  if(menu.classList.contains("open")){
    closeMenu();
    return;
  }
  openMenu();
}

burger.addEventListener("click", toggleMenu);
burger.addEventListener("keydown", (e)=>{
  if(e.key==="Enter"||e.key===" "){
    e.preventDefault();
    toggleMenu();
  }
});
bg.addEventListener("click", closeMenu);
window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeMenu(); });

// close on link tap (mobile)
menu.querySelectorAll("a").forEach(a=>a.addEventListener("click", closeMenu));
</script>
